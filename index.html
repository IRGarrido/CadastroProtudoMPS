<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Sistema de Estoque - Cadastro de Produto</title>
</head>
<body>
    <header>
        <h1>Sistema de Estoque</h1>
    </header>
    <main>
        <h2>Cadastro de Produto</h2>
        <form>
            <div class="inputName">
                <label for="productName" class="nameLabel">Nome</label>
                <input type="text" name="productName" id="productName" required>
            </div>
            <div class="inputType">
                <label for="productType" class="typeLabel">Tipo</label>
                <select name="productType" id="productType" required>
                    <option value="" disabled selected></option>
                    <option value="food">Alimento</option>
                    <option value="eletronics">Eletrônico</option>
                    <option value="hygiene">Higiene</option>
                </div>
            <div class="inputMinimun">
                <label for="productMinimun" class="minimunLabel">Estoque Mínimo</label>
                <input type="number" name="productMinimun" id="productMinimun" required>
            </div>
            <div class="inputPrice">
                <label for="productPrice" class="priceLabel">Valor de Venda</label>
                <input type="number" name="productPrice" id="productPrice" step="any" placeholder="R$00,00" required>
            </div>
            <div class="submmition">    
                <input type="submit" value="Cadastrar" class="btnSubmmit">
            </div>
            </select>
        </form>
    </main>
</body>
</html>
